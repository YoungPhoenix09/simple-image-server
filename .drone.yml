---
kind: pipeline
type: docker
name: java-pipeline

volumes:
  - name: dockersock
    temp: {}

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run
  - name: testdb
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: image_server

steps:
  - name: setup_db
    image: postgres
    commands:
    - sleep 30
    - psql -h testdb -d postgres -U postgres -a -f ./src/main/resources/db/initDb/create_database.sql
  - name: test
    image: youngphoenix09/cibox:latest
    environment:
      FLYWAY_URL: jdbc:postgresql://testdb:5432/image_server
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 10
      - gradle wrapper
      - ./gradlew flywayMigrate
      - ./gradlew test
