---
kind: pipeline
type: docker
name: java-pipeline

volumes:
  - name: dockersock
    temp: {}

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

steps:
  - name: test
    image: youngphoenix09/cibox:latest
    environment:
      FLYWAY_URL: jdbc:postgresql://test:5432/image_server
    volumes:
      - name: dockersock
        path: /var/run
    commands:
      - sleep 10
      - docker-compose up -d
      - sleep 10
      - netstat -ta
      - gradle wrapper
      - ./setuplocal.sh
      - ./gradlew test
