---
kind: pipeline
type: docker
name: java-pipeline

volumes:
  - name: dockersock
    temp: {}
      
services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run/docker.sock

steps:
  - name: test
    image: youngphoenix09/cibox:latest
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - gradle wrapper
      - ./setuplocal.sh
      - ./gradlew test
